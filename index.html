<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div id="main">
    <div class="outer">
      <div id="card">
        <div id="center">
          <div class="hover-img">
            <img src="images/image-equilibrium.jpg" alt="equilibrium" id="img1">
            <div>
              <img src="images/icon-view.svg">
            </div>
          </div>
          
          <div class="txt1">
            <h1>Equilibrium #3429</h1>
          </div>
          <div>
          <p class="p1">Our Equilibrium collection promotes<br>balance and calm.</p>
          </div>

          <div class="days-and-price">
            <div class="price">
              <div class="price-img"><img src="images/icon-ethereum.svg"></div>
              <div class="price-text">0.041 ETH</div>
            </div>

            <div class="days">
              <div class="days-img"><img src="images/icon-clock.svg"></div>
              <div class="days-text">3 days left</div>
            </div>
          </div>

          <div><hr></div>
          <div class="avator-text">
            <div><img src="images/image-avatar.png" id="avator"></div>
            <div><p class="txt2">Creation of </p></div><div><p class="txt1" id="creator">Jules Wyvern</p></div>
          </div>
        </div>
        
      </div>
    </div>
  

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      Coded by <a href="#">Imaya Senuri</a>.
    </div>
  </div>
</body>
</html>
